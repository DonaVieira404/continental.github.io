<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div id="mapaCobertura" class="w-full h-96 rounded-2xl shadow-md my-6"></div>

    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const mapa = L.map('mapaCobertura').setView([10.473, -73.252], 6); // Centrado en Valledupar

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(mapa);

  // Marcadores de cobertura
  const ubicaciones = [
    { ciudad: "Valledupar", coords: [10.473, -73.252] },
    { ciudad: "Barranquilla", coords: [10.9685, -74.7813] },
    { ciudad: "Santa Marta", coords: [11.2408, -74.199] },
    { ciudad: "Cartagena", coords: [10.391, -75.4794] }
  ];

  ubicaciones.forEach((lugar) => {
    L.marker(lugar.coords).addTo(mapa)
     .bindPopup(`<b>${lugar.ciudad}</b><br>Hemos llegado aqu√≠.`);
  });
</script>

</body>
</html>
